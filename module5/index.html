<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="picContainer">
        <header>
            <h2>Contact Us</h2>
        </header>
        <main>
            <div class="contactContainer">
                <section>
                    <h3>Our Contact Info</h3>
                    <address>
                        <p><strong>Random Company</strong></p>
                        <p>Phone: 123-456-7890</p>
                        <p><i>Email:</i> - somerandomguy@email.com</p>
                        <p>Address: 1234 Randomers street,</p>
                        <p>Random City,</p>
                        <p>BT91 6FG</p>
                    </address>
                </section>
                <form id="contactForm" action="#" method="POST">
                    <div class="formGrouping">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required minlength="2">
                    </div>
                    <div class="formGrouping">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formGrouping">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                    </div>
                    <div class="formGrouping">
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject" required>
                            <option value="">Please select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="billing">Billing Question</option>
                        </select>
                    </div>
                    <div class="formGrouping">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
                    </div>
                    <div class="formGrouping">
                        <label for="newsletter">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Subscribe for daily updates
                        </label>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Random Company</p>
        </footer>
    </div>
</body>
</html>
